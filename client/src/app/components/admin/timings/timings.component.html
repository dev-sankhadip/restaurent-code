<div class="container-fluid px-0">
  <div class="timings-heading">
    <div class="d-flex align-items-center">
      <img src="../../../../assets/setting.png" width="25px">
      <h4 class="font-weight-bold ml-2 mt-2">Restaurant Timings</h4>
    </div>
  </div>

  <div class="timings my-4">
    <div class="row w-100" [formGroup]="timingForm">
      <div class="col-lg-6 row">
        <div class="col-md-5 mb-4">
          <div class="row">
            <div class="col-md-4 col-3 pt-2 text-right px-0">From</div>
            <div class="col-md-8 col-9 pr-0">
              <div class="form-control rounded from-time">
                <label class="icon-label"><i class="fa fa-clock-o" aria-hidden="true"></i></label>
                <input type="time" class="border-0 time-input" formControlName="openTime">
                <!-- <label class="select-label">
                  <select class="border-0" formControlName="openTimeType">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                  </select>
                </label> -->
              </div>

            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5 mb-4">
          <div class="row">
            <div class="col-md-4 col-3 pt-2 text-right px-0">To</div>
            <div class="col-md-8 col-9 pr-0">
              <div class="form-control rounded from-time">
                <label class="icon-label"><i class="fa fa-clock-o" aria-hidden="true"></i></label>
                <input type="time" class="border-0 time-input" formControlName="endTime">
                <!-- <label class="select-label">
                  <select class="border-0" formControlName="endTimeType">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                  </select>
                </label> -->
              </div>

            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="col-lg-6 row">
        <div class="col-md-1 d-lg-block d-none"></div>
        <div class="col-md-5 mb-4">
          <div class="row">
            <div class="col-md-4 col-3 pt-2 text-right px-0">
              Day
            </div>
            <div class="col-md-8 col-9 pr-0">
              <div class="form-control rounded text-nowrap">
                <label><i class="fa fa-calendar"></i></label>
                <select class="ml-3 border-0" formControlName="day">
                  <option value="0">Sunday</option>
                  <option value="1">Monday</option>
                  <option value="2">Tuesday</option>
                  <option value="3">Wednesday</option>
                  <option value="4">Thursday</option>
                  <option value="5">Friday</option>
                  <option value="6">Saturday</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5 mb-4">
          <div class="row">
            <div class="col-md-4 col-3 pt-2 text-right px-0">
              Month
            </div>
            <div class="col-md-8 col-9 pr-0">
              <div class="form-control rounded text-nowrap">
                <label><i class="fa fa-calendar"></i></label>
                <select class="ml-3 border-0" formControlName="month">
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn border mt-3 px-4 py-1 bg-gray border-dark"
          style="border-radius: 20px;box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;" (click)="setTime()">Submit</button>
    </div>

  </div>
</div>
