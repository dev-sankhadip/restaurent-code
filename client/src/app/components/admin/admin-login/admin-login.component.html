<div class="wrapper" style="position: relative;height: 100vh;overflow: hidden;">
  <div class="row w-100">
    <div class="col-md-6 bg-theme wrap text-center">
      <img src="../../../../assets/images/food-6056720_1280_home.jpg" class="home_img">
    </div>
    <div class="col-md-6 pl-5 d-flex align-items-md-center">
      <div>
        <h1 class="mb-4">Get <span>Authentic Indian food</span><br>delivered<br>Right at your doordtep</h1>
        <button class="btn btn-lg btn-home-theme rounded mt-1 px-4" routerLink="/menu">Place an order</button>
      </div>
    </div>
  </div>
  <div style="background-color: black;height: 80px;bottom:0;left:0;position: absolute;z-index: 20;width: 100%;" class="text-light d-flex align-items-center">
     <p class="ml-lg-5 mt-3">*This webpage is for admin use only</p>
  </div>

  <div class="shadow-lg main-login-container">
    <div class="bg-white shadow-sm w-100 my-4 py-4 px-md-5 px-3">
      <img src="../../../../assets/images/BombaySpice-Logo-removebg-preview.png" width="100%">
      <div class="mt-4" [formGroup]="loginForm">
        <div class="form-group">
          <label>*</label>
          <input type="text" class="form-control" placeholder="Login Name" formControlName="username" />
        </div>
        <div class="form-group">
          <label>*</label>
          <input type="password" class="form-control" placeholder="Login Password" formControlName="password" />
        </div>
        <div class="text-center">
          <button class="btn-theme btn px-5" (click)="adminLogin()" [disabled]="loginForm.invalid">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>

</div>
